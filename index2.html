<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Editable Notes</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a task" required>
            <button type="submit" id="addButton">Add Task</button>
        </form>
        <ul id="taskList"></ul>
        
        <hr>
        
        <h2>Notes</h2>
        <form id="notesForm">
            <textarea id="noteInput" placeholder="Enter a note" required></textarea>
            <button type="submit" id="addNoteButton">Add Note</button>
        </form>
        <ul id="notesList"></ul>
    </div>
    <script src="script2.js"></script>
</body>
</html>
